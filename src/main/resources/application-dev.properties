server.port=8088

spring.application.name= infnet-devops-project
management.metrics.enable.jvm=true
management.endpoint.health.show-details=always
#!cuidado- Metricas habilitadas para estudo, ideal em prod Ã© usar o Spring security e alterar o path default do actuator
